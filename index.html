<head>

  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  
  <div class="keyboard">
    <ul class="row row1">
      <li class="key" value="49">1</li>

    <ul class="row row2">
      <li class="key tab" value="9">tab</li>
      <li class="key" value="81">q</li>

      <li class="key" value="70">f</li>

    </ul> 
    <ul class="row row5">
      <li class="key control" value="17">ctrl</li>
      <li class="key alt" value="18">alt</li>
      <li class="key spacebar" value="32"></li>
      <li class="key" value="37"><img src="./assets/leftarrow.svg"/></li>
      <li class="key" value="40"><img src="./assets/downarrow.svg"/></li>
      <li class="key" value="39"><img src="./assets/rightarrow.svg"/></li>
    </ul>
  </div>

  <div class="input_wrapper">
    <input type="text" class="input" autofocus >
  </div>


  <script src="script.js"></script>
</body>
</html>
